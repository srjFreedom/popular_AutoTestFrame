{% extends "super.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myCss/login_normalize.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myCss/login_default.css') }}">
	<style media="screen">
       body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="{{ url_for('static', filename='myJs/login_rainyday.min.js') }}"></script>
        <script>
            window.onload = function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this
                    });
                    engine.rain([ [0, 2, 200], [3, 3, 1] ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = "{{ url_for('static', filename='img/login/3.jpg') }}";
            }
        </script>
{% endblock %}

{% block body %}
    <div class="htmleaf-container">
        <div style="width: 350px; margin: 0 auto; margin-top: 360px;text-align: center">
            <form method="post">
                <div class="form-group" style="margin: 0 auto;padding-bottom: 11px">
                    <input class="form-control" type="text" name="username" placeholder="请输入账号">
                </div>
                <div class="form-group" style="margin: 0 auto;padding-bottom: 11px">
                    <input class="form-control" type="password" name="password" placeholder="请输入密码">
                </div>
                <button class="btn btn-primary btn-block" type="submit">登 录</button>
            </form>
        </div>
    </div>
<img id="background" alt="background" src="" />

{% endblock %}
